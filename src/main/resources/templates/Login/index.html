<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
	<!--===============================================================================================-->
	<link th:href="@{/css/util.css}" rel="stylesheet"></link>
	<link th:href="@{/css/main.css}" rel="stylesheet"></link>
	<!--===============================================================================================-->
</head>
<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form action="/Login/sign-in" method="post" class="login100-form validate-form">
				<span class="login100-form-title p-b-26">Sign in</span>
				<span class="login100-form-title p-b-48"></span>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
					<input class="input100" type="text" name="username" placeholder="Email">
				</div>

				<div class="wrap-input100 validate-input" data-validate="Enter password">
					<input class="input100" type="password" name="password" placeholder="Password">
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div></div>
						<button class="login100-form-btn" type="submit">Login</button>
					</div>
				</div>

				<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

					<a class="txt2" href="#">
						Sign Up
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
